<mat-card class="product-card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{ vehicle.make }} {{ vehicle.model }}</mat-card-title>
    <mat-card-subtitle> {{ vehicle.category }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <img mat-card-image class="vehicleImage" src="{{vehicle.image}}" alt="Photo of {{ vehicle.model }}">
    <p>
          {{ vehicle.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>RESERVE</button>
    <button mat-button>INQUIRE</button>
  </mat-card-actions>
</mat-card>
